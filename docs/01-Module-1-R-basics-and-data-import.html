# Interacting with R

The basic interaction mode in R is one of **expression evaluation** using a **command line interface (CLI)**.

- The user types an expression (code) into the **R console (CLI)**
- The system evaluates it
- The system returns the result

--

Example


``` r
10 + 0.5 * 2 + 1.2 * 3
```

--


```
#&gt; [1] 14.6
```

--


``` r
plot(sin(1:10), type = 'l')
```

#  Code organisation in "R scripts"- writing comments

We use **`#` (hash)** to create comments in our scripts, and they are not interpreted as code


``` r
# Title: A script to do a particular task
# Date created: Today
# Details: These are the details of my work
# Last modified: Tomorrow

my_data &lt;- read.csv('a-data-file.csv')

# This is will be used in future calculations

# Tips and tricks to optimise your interaction with R

&lt;/br&gt;

- **Use a mouse** - much easier to navigate, select and highlight text compared with a trackpad

&lt;/br&gt;

- **Use keyboard shortcuts** - limit clicking

  - Operating system  
  
      - cut and paste - `ctrl/cmd + c`, `ctrl/cmd + v`
      - text selection - `shift + home/end`
    
  - RStudio system  
  
      - run line of code - `ctrl/cmd + enter`
      - use the `Tab` button for code and file path completion

&lt;/br&gt;

- **Know how important symbols are accessed on the keyboard**
  - `$`, `(`, `)`, `[`, `]`, `{`, `}`, `#`, `_`,  `~` `&lt;` `&gt;` `=` `!` `,` `-`, etc ..

# Storing values and results

We **assign** values into **objects** using `&lt;-` &lt;sup&gt;1&lt;/sup&gt; (or `=`)


``` r
result1 &lt;- 1 + 1       # recommended to use &lt;-
result2 = sin(pi / 4)
```

.footnote[

[1] **Keyboard shortcut**: `Alt` + `-`  

]

--

 Note: generally **nothing** happens if we correctly store the result!

--


&lt;/br&gt;

To access the value, we use the object name


``` r
result1
```

```
#&gt; [1] 2
```

--


``` r
result2 
```

```
#&gt; [1] 0.7071068
```



---

# Naming objects

The are **rules**: must be built from **letters**, **numbers**, **underscore** and **period**, but **cannot start** with numbers.  


``` r
x &lt;- 1
x_1 &lt;- 1  
x.1 &lt;- 1
1x  &lt;- 1  # error
```

.output-red[

```
#&gt; Error: unexpected symbol in '1x'
```
]

--

Use **consistent, meaningful, descriptive** object names


``` r
# Storing the value of the number of days in 6 months
m6 &lt;- 365 / 12 * 6 
days_in_6_months &lt;- 365 / 12 * 6 
```

--

There is terminology to the style you can use


``` r
i_use_snake_case                     # snake_case
otherPeopleUseCamelCase              # camelCase
some.people.use.periods              # periods
And_aFew.People_RENOUNCEconvention   # ???
```

--

Do not be afraid of long names! RStudio has `&lt;tab&gt;` completion, which helps you type quickly &amp; correctly!

---

# Object names are case-sensitive



``` r
days_in_6_months &lt;- 365 / 12 * 6 
```

Days_in_6_months

days_in_6_months

# Doing calculations on sets of numbers - vectors

The function `c()` combines values in a **vector**

weights_kg

```

```
&lt;/br&gt;
--


after which we can use in calculations

weights_g
```

```

```

# Functions help us do calculations

Many things in R are done using **functions** ... e.g. statistical functions


``` r
weights_mean &lt;- mean(weights_kg)
weights_mean
```

```
#&gt; [1] 73.16667
```

--


``` r
weights_mean &lt;- sum(weights_kg) / length(weights_kg)
weights_mean
```

```
#&gt; [1] 73.16667
```

&lt;/br&gt;

--

**How do they work?** What is this doing?


``` r
seq(0, 10, 2)
```

```
#&gt; [1]  0  2  4  6  8 10
```

---

# Functions have **arguments**, and arguments are given **values** 


``` r
function_name(argument1 = value1, argument2 = value2, ...)
```
&lt;br&gt;

--

The `seq()` function

```
# Help documentation

Generate regular sequences ...

seq(from, to, by, length.out, along.with, ...)

```

&lt;/br&gt;

--

Generate a sequence **from=** 0 **to=** 10 **by=** 2


``` r
seq(0, 10, 2)
```

```
#&gt; [1]  0  2  4  6  8 10
```

---

# Using functions and arguments 

- Arguments can be named, and **this is a good practice** .. code is **readable**


``` r
seq(from = 0, to = 10, by = 2)
```

```
#&gt; [1]  0  2  4  6  8 10
```
&lt;br&gt;
--

- Unnamed arguments need be in order ("positional") of the function definition
  - without names the code is **often ambiguous** ... **use named arguments!**
  - a *majority of R code from others looks like this* **:o(**


``` r
seq(0, 10, 2)
```

```
#&gt; [1]  0  2  4  6  8 10
```
&lt;br&gt;
--

- Named arguments can be in any order


``` r
seq(by = 2, to = 10, from = 0)
```

```
#&gt; [1]  0  2  4  6  8 10
```

---

# Some functions have **default values** for arguments

Why does this work if we only use `to`?


``` r
seq(to = 4)
```

```
#&gt; [1] 1 2 3 4
```
&lt;br&gt;

--

The help documentation reveals these **default values**

```
# Help documentation

seq(from = 1, to = 1, by = ((to - from)/(length.out - 1)), ...)
```
&lt;br&gt;

--

.pull-left[

Thus 


``` r
seq(to = 4) 
```
]

--

.pull-right[

is actually 


``` r
seq(from = 1, to = 4, by = 1)
```
]

# Errors and warnings in R

When **something fails**, you will receive a message in .red[red] ... Be *calm*, and **read the message** ...

--

An **error** means something has failed, and **no result produced**

- An error by the user e.g. **incorrect code**
- An error from the computer e.g. **computer has used all memory**



.output-red[

``` r
seq(from = NA, to = 5, by = 2)
```

```
#&gt; Error in seq.default(from = NA, to = 5, by = 2): 'from' must be a finite number
```
]

&lt;br&gt;

--

A **warning** means something is not correct, but a **result still produced**.

- Sometimes this is just useful information 
- Other times you will need to address the warning

.output-red[.code-3-black[

``` r
seq(from = 0, TO = 6, by = 2)
```

```
#&gt; Warning: In seq.default(from = 0, TO = 6, by = 2) :
#&gt;  extra argument 'TO' will be disregarded
```

```
#&gt; [1] 0
```
]
]

# Controlling data import

There are numerous options when importing data that will help streamline the import process
when dealing with large or messy datasets

- defining missing values
- skipping metadata lines
- defining column names
- specifying column data types
- limiting the number of rows imported
- and others depending on the type of data being imported

--

Remember to **read the function help documentation** to learn about what options are available
in the case that are having import problems

# Controlling import - missing values

Missing values are often **coded differently in different raw data** e.g. `N/A`, `""`, `unknown`, etc

- a **blank value** is a default missing value for R
- otherwise a text value e.g `"N/A"` will be imported and not an R missing value `NA`
- this can affect the column data type too ... `AGE` is `&lt;chr&gt;`


``` r
students &lt;- read_csv(file = "data/students.csv")
```

--


```
#&gt; # A tibble: 6 × 5
#&gt;   `Student ID` `Full Name`      favourite.food     mealPlan            AGE    
#&gt;          &lt;dbl&gt; &lt;chr&gt;            &lt;chr&gt;              &lt;chr&gt;               &lt;chr&gt;  
#&gt; 1            1 Sunil Huffmann   Strawberry yoghurt Lunch only          4      
#&gt; 2            2 Barclay Lynn     French fries       Lunch only          5      
*#&gt; 3            3 Jayendra Lyne    N/A                Breakfast and lunch 7      
*#&gt; 4            4 Leon Rossini     Anchovies          Lunch only          &lt;NA&gt;   
*#&gt; 5            5 Chidiegwu Dunkel Pizza              Breakfast and lunch unknown
#&gt; 6            6 Güvenç Attila    Ice cream          Lunch only          6
```

.footnote[
`N/A` = the characters "N/A" and not a missing value. `&lt;NA&gt;` or  `NA` = true missing value.
]

---

# Controlling import - missing values

`na` argument - define what are missing values e.g. 'N/A', '', 'missing', etc 




``` r
students &lt;- read_csv(file = "data/students.csv", na = c('', 'N/A', 'unknown'))
```

--


```
#&gt; # A tibble: 6 × 5

# Exporting data

We typically export data from R after data cleaning and transformation. 

- Data is most often exported into text data files (`.csv`, etc) or R data files (`.rds`).

- Exporting to Excel is done less often and requires other R packages (not explored here).

- Any data type formatting applied in R will be **lost with text data files** but 
**retained with R data files**. The choice depends on downstream use of the data.

- **Read function documentation** to know your export options

--


``` r
# Export CSV
write_csv(x = my_dataframe, file = 'path/to/file.csv')

# Export tab delimited, NA value will be blank
write_delim(x = my_dataframe, file = 'path/to/file.csv', delim = "\t", na = "")

# Export an R data file
write_rds(x = my_dataframe, file = 'path/to/file.rds')
```

# Better data organization in spreadsheets&lt;sup&gt;1&lt;/sup&gt;

When collecting data, follow these basic principles:

- organize the data as a single rectangle 
- observations as rows, variables as columns, and a single header row
- do not include calculations in the raw data files
- do not use font color or highlighting as data
- put just one thing in a cell, 
- do not leave any cells empty, 
- be consistent
- write dates like YYYY-MM-DD, 
- create a data dictionary
- choose good names for things
- make backups
- use data validation to avoid data entry errors
- save the data in plain text files


.footnote[
[1] Broman, K. W., &amp; Woo, K. H. (2018). Data Organization in Spreadsheets. The American Statistician, 72(1), 2–10. https://doi.org/10.1080/00031305.2017.1375989
]
